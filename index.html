<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/" />
    <meta name="google" content="notranslate" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2K Arkanoid</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('https://i.imgur.com/V5I6cV7.png') repeat;
      background-size: 200px 200px;
      border: 3px solid #00ffea;
      box-shadow: 0 0 25px #ff00ff;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 48px;
      color: #00ffea;
      text-shadow: 0 0 10px #ff00ff;
    }
  </style>
</head>
<body>
  <h1>⚡ Y2K Arkanoid ⚡</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let paddle = {
      x: canvas.width / 2 - 60,
      y: canvas.height - 30,
      width: 120,
      height: 15,
      speed: 8
    };

    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 12,
      dx: 5,
      dy: -5
    };

    const brickRowCount = 5;
    const brickColumnCount = 8;
    const brickWidth = 80;
    const brickHeight = 25;
    const brickPadding = 10;
    const brickOffsetTop = 60;
    const brickOffsetLeft = 30;

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    let rightPressed = false;
    let leftPressed = false;

    function keyDownHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = true;
      else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = false;
      else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = false;
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
              ball.dy = -ball.dy;
              b.status = 0;
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ff00ff';
      ctx.shadowColor = '#00ffea';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = '#00ffea';
      ctx.shadowColor = '#ff00ff';
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;

            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 50%)`;
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 12;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
      if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
      else if (ball.y + ball.radius > canvas.height) {
        document.location.reload();
      }

      if (ball.x > paddle.x && ball.x < paddle.x + paddle.width && ball.y + ball.radius > paddle.y) {
        ball.dy = -ball.dy;
      }

      if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
      else if (leftPressed && paddle.x > 0) paddle.x -= paddle.speed;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
